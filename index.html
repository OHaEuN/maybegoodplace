<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>여기 괜찮을지도?</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="style_map.css"> 
	</head>
	<body>
		<div id="box-wrap">
			<div id="homelogo">
				<img src="img/home_logo.png" />
			</div>
			<div id="loginbox">
				<div id="textbox" class="Gmarket">
					성균관대 학생을 위한 맞춤 지도 서비스<br />
					여기 괜찮을지도?
				</div>
				<br />
				<input
					class="Gmarket"
					id="idbox"
					type="text"
					name="username"
					placeholder="아이디"
				/><br />
				<input
					class="Gmarket"
					id="pwbox"
					type="password"
					name="password"
					placeholder="비밀번호"
				/>
				<br />
				<input
					class="Gmarket"
					id="loginbtn"
					type="submit"
					value="로그인"
				/>
				<a
					id="signuptext"
					class="Gmarket signuptext"
					href="map.html"
					target="_blank"
					>회원가입</a
				>
			</div>
			
		</div>

		<div id="map" class="map-wrap"></div>
		<!-- 기본 지도 app key -->
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=de2caf20deb854487f4250d7d24f7ffe">
			var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
			var options = { //지도를 생성할 때 필요한 기본 옵션
				center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
				level: 3 //지도의 레벨(확대, 축소 정도)
			};
			var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
		</script>
		<footer class="Gmarket">
			Copyright: OLD PEOPLE at SKKU All rights reserved.
		</footer>
	</body>
</html>

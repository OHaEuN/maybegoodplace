<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>여기 괜찮을지도?</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="box-wrap">
			<div id="homelogo">
				<img src="img/home_logo.png" />
			</div>
			<div id="loginbox">
				<div id="textbox" class="Gmarket">
					성균관대 학생을 위한 맞춤 지도 서비스<br />
					여기 괜찮을지도?
				</div>
				<br />
				<input
					class="Gmarket"
					id="idbox"
					type="text"
					name="username"
					placeholder="아이디"
				/><br />
				<input
					class="Gmarket"
					id="pwbox"
					type="password"
					name="password"
					placeholder="비밀번호"
				/>
				<br />
				<input
					class="Gmarket"
					id="loginbtn"
					type="submit"
					value="로그인"
				/>
				<a
					id="signuptext"
					class="Gmarket signuptext"
					href="map.html"
					target="_blank"
					>회원가입</a
				>
			</div>
			
		</div>
		<footer class="Gmarket">
			Copyright: OLD PEOPLE at SKKU All rights reserved.
		</footer>
	</body>
</html>

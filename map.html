<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=70478a3920d9c45ec9b518a3757431a3&libraries=services"></script>
    <link rel ="stylesheet" href="css/style_map.css">
    
    <title>여기 괜찮을지도?</title>
</head>
<body>
    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        <ul id="category">
            <li id="FD6" data-order="0"> 
                <span class="category_bg food"></span>
                음식점
            </li>  
            <li id="CE7" data-order="1"> 
                <span class="category_bg cafe"></span>
                카페
            </li>  
            <li id="CS2" data-order="2"> 
                <span class="category_bg store"></span>
                편의점
            </li>           
        </ul>
        <div id="sidebar">
            <a href="map.html" class="sidebar" id="sidebar_map">
                <img class="sidebarimg" src="img/sidebar/mapicon.png.png" />
                <p class="sidebar_text Gmarket">지도</p>
            </a>
            <a
                href="community.html"
                class="sidebar"
                id="sidebar_community"
            >
                <img
                    class="sidebarimg"
                    src="img/sidebar/communityicon.png"
                />
                <p class="sidebar_text Gmarket">커뮤니티</p>
            </a>
            <a href="settings.html" class="sidebar" id="sidebar_settings">
                <img
                    class="sidebarimg"
                    src="img/sidebar/settingsicon.png"
                />
                <p class="sidebar_text Gmarket">설정</p>
            </a>
        </div>
        <div id="searchbar">
            <input
                type="text"
                placeholder="검색 키워드를 입력하세요"
                id="search_text Gmarket"
            />
            <img src="img/searchicon.png" />
        </div>
    </div>
    <script src="js/mapNmarker.js"></script>
    <script src="js/mapControl.js"></script>
</body>
</html>
